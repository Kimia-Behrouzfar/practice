<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SELECT MENU</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select Social Media</p>
          <img
            id="arrowIcon"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5GB8Xms9h1lclYcAXjf1XEKmTmBPUHAgOpA&s"
            alt=""
          />
        </div>
        <ul id="list" class="hide">
          <li class="options" onclick="selectOption('Call')">
            <img
              src="https://images.unsplash.com/photo-1614680376408-81e91ffe3db7?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmFjZWJvb2slMjBpY29ufGVufDB8fDB8fHww"
              alt=""
            />
            <p>Call</p>
          </li>
          <li class="options" onclick="selectOption('Instagram')">
            <img
              src="https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZmFjZWJvb2slMjBpY29ufGVufDB8fDB8fHww"
              alt=""
            />
            <p>Instagram</p>
          </li>
          <li class="options" onclick="selectOption('Twitter')">
            <img
              src="https://images.unsplash.com/photo-1611605698335-8b1569810432?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZmFjZWJvb2slMjBpY29ufGVufDB8fDB8fHww"
              alt=""
            />
            <p>Twitter</p>
          </li>
          <li class="options" onclick="selectOption('Youtube')">
            <img
              src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZmFjZWJvb2slMjBpY29ufGVufDB8fDB8fHww"
              alt=""
            />
            <p>Youtube</p>
          </li>
          <li class="options" onclick="selectOption('TikTok')">
            <img
              src="https://images.unsplash.com/photo-1611605698323-b1e99cfd37ea?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZhY2Vib29rJTIwaWNvbnxlbnwwfHwwfHx8MA%3D%3D"
              alt=""
            />
            <p>TikTok</p>
          </li>
          <li class="options" onclick="selectOption('Netflex')">
            <img
              src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGZhY2Vib29rJTIwaWNvbnxlbnwwfHwwfHx8MA%3D%3D"
              alt=""
            />
            <p>Netflex</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
