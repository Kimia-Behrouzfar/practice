<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>IMAGE SLIDER</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img class="active" id="content1" src="./image-10.png" alt="" />
        <img id="content2" src="./image-4.png" alt="" />
        <img id="content3" src="./image-5.png" alt="" />
        <img id="content4" src="./image-6.png" alt="" />
        <img id="content5" src="./image-8.png" alt="" />
      </div>
      <div class="dot-container">
        <button onclick="dot(1)"></button>
        <button onclick="dot(2)"></button>
        <button onclick="dot(3)"></button>
        <button onclick="dot(4)"></button>
      </div>
      <button id="prev" onclick="prev()">&lt;</button>
      <button id="next" onclick="next()">&gt;</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
