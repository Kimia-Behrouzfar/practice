<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
      </div>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <div class="product-box">
          <img src="./image/shirt.jpg" alt="" class="product-img" />
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="./image/best_selling_1.jpg" alt="" class="product-img" />
          <h2 class="product-title">WIRELESS EARBUDS</h2>
          <span class="price">$100</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="./image/blog_1.jpg" alt="" class="product-img" />
          <h2 class="product-title">HOODED PARKA</h2>
          <span class="price">$45</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="./image/c_pant_girl.png" alt="" class="product-img" />
          <h2 class="product-title">STRAW METAL BOTTLE</h2>
          <span class="price">$24.04</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="./image/on_sale_1.jpg" alt="" class="product-img" />
          <h2 class="product-title">SILVER METAL</h2>
          <span class="price">$50</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="./image/on_sale_3.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACK HAT</h2>
          <span class="price">$55</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="./image/special_product_1.jpg" alt="" class="product-img" />
          <h2 class="product-title">BACKPACK</h2>
          <span class="price">$70</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
        <div class="product-box">
          <img src="./image/top_rated_2.jpg" alt="" class="product-img" />
          <h2 class="product-title">UL TRABOOST</h2>
          <span class="price">$45</span>
          <i class="fa-solid fa-bag-shopping add-cart"></i>
        </div>
      </div>
    </section>
    <script src="./scripy.js"></script>
  </body>
</html>
